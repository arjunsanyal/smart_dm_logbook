<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>{[{name}]}'s Glucose Logbook</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/app.css"/>
</head>
<body>

  <div ng-controller="Controller">
    <h3>Glucose by Time of Day</h3>
    <div class="vizbox">
      <glucose-day-with-a1c val='glucoses'></glucose-day-with-a1c>
    </div>

    <h3>Glucose Histogram</h3>
    <div class="vizbox">
      <glucose-histogram val='glucoses'></glucose-histogram>
    </div>

    <h3>Previous Measurements</h3>
    <div>
      <ul>
        <li ng-repeat="glucose in glucoses">
          <code>{[{ glucose.when }]} &mdash; {[{ glucose.value }]} mmol/L</code>
        </li>
      </ul>
    </div>
  </div>


  <!-- Save tokens in sessionStorage -->
  <script>
    sessionStorage.setItem('name', '{{name}}');
    sessionStorage.setItem('person_id', '{{person_id}}');
    sessionStorage.setItem('selected_record_id', '{{selected_record_id}}');
    sessionStorage.setItem('auth_token', '{{auth_token}}');
    sessionStorage.setItem('shared_secret', '{{shared_secret}}');
    sessionStorage.setItem('oauth_header', '{{oauth_header}}');
  </script>

  <script src="/static/lib/underscore-min.js"></script>
  <script src="/static/lib/angular/angular.js"></script>
  <script src="/static/lib/d3.v2.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/controllers.js"></script>
  <script src="/static/js/directives.js"></script>
</body>
</html>
